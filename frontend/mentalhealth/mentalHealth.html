<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health Prediction</title>
  <link href="./src/css/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center w-full">
  <div id="container" class="form-wrapper w-full h-full flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md h-full max-h-screen overflow-y-auto">

      <!-- Page Title -->
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Mental Health Prediction</h2>

      <!-- User Form -->
      <div id="form-container">
        <form id="userForm" class="space-y-4">
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"
                   class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"
                   class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <!-- Gender -->
          <div>
            <label class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="flex space-x-4 mt-1">
              <label class="flex items-center">
                <input type="radio" name="gender" value="male" class="text-blue-600 focus:ring-blue-500" required />
                <span class="ml-2 text-gray-700">Male</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="gender" value="female" class="text-blue-600 focus:ring-blue-500" />
                <span class="ml-2 text-gray-700">Female</span>
              </label>
            </div>
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address"
                   class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <!-- Phone Number -->
          <div>
            <label for="number" class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="number" name="number" id="number" placeholder="Enter your phone number"
                   class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>

          <!-- Age Slab -->
          <div>
            <label for="ageSlab" class="block text-sm font-medium text-gray-700">Age Slab</label>
            <select name="ageSlab" id="ageSlab"
                    class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <option value="">Select age slab</option>
              <option value="50-59">50–59</option>
              <option value="60-69">60–69</option>
              <option value="70-79">70–79</option>
              <option value="80-89">80–89</option>
              <option value="90-99">90–99</option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="text-center pt-4">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md">
              Submit
            </button>
          </div>
        </form>
      </div> <!-- End of form-container -->

      <!-- Question Container (Initially hidden) -->
      <div id="questionContainer" class="hidden mt-6">
        <!-- Section + Type -->
        <h2 id="sectionHeading" class="text-xl font-bold text-indigo-700 mb-1"></h2>
        <h3 id="questionTypeTitle" class="text-sm font-medium text-gray-500 mb-1"></h3>

        <!-- Question -->
        <p id="questionText" class="text-base font-semibold text-gray-800 mb-4"></p>

        <!-- Options will be inserted here -->
        <div id="optionsContainer" class="space-y-2 mb-2"></div>

        <!-- Error Message (when option is not selected) -->
        <p id="errorMsg" class="text-red-600 text-sm hidden mb-2 hidden">Please select an option before proceeding.</p>

        <!-- Next Button -->
        <button id="nextBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
          Next
        </button>
      </div>
    </div>
  </div>
  <script src="./src/js/mentalHealth.js"></script>
</body>
</html>
