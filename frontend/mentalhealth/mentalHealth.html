<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health Prediction</title>
  <link href="./src/css/output.css" rel="stylesheet" />
  <link rel="icon" href="data:,">
</head>

<body class="bg-gray-900 h-screen flex items-center justify-center w-full">
  <div id="container" class="w-full max-w-md bg-white p-6 rounded-lg shadow-md h-full max-h-screen overflow-y-auto"
    aria-label="Main form container">

    <!-- Page Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6" aria-label="Form title">Mental Health Prediction</h2>

    <!-- User Form -->
    <div id="form-container" aria-label="User input form">
      <form id="userForm" class="space-y-4" aria-label="User details form">

        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name"
            class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2" aria-label="Enter your name" required />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email"
            class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2" aria-label="Enter your email address"
            required />
        </div>

        <!-- Gender -->
        <div>
          <label class="block text-sm font-medium text-gray-700">Gender</label>
          <div class="flex space-x-4 mt-1" role="radiogroup" aria-label="Select gender">
            <label class="flex items-center">
              <input type="radio" name="gender" value="male" class="text-blue-600" aria-label="Male" required />
              <span class="ml-2 text-gray-700">Male</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" value="female" class="text-blue-600" aria-label="Female" />
              <span class="ml-2 text-gray-700">Female</span>
            </label>
          </div>
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
          <input type="text" name="address" id="address" placeholder="Enter your address"
            class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2" aria-label="Enter your address" required />
        </div>

        <!-- Phone Number -->
        <div>
          <label for="number" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="number" name="number" id="number" placeholder="Enter your phone number"
            class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2" aria-label="Enter your phone number"
            required />
        </div>

        <!-- Age Slab -->
        <div>
          <label for="ageSlab" class="block text-sm font-medium text-gray-700">Age Slab</label>
          <select name="ageSlab" id="ageSlab" class="w-full mt-1 border border-gray-300 rounded-md px-3 py-2"
            aria-label="Select your age range" required>
            <option value="">Select age slab</option>
            <option value="50-59">50–59</option>
            <option value="60-69">60–69</option>
            <option value="70-79">70–79</option>
            <option value="80-89">80–89</option>
            <option value="90-99">90–99</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="text-center pt-4">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md"
            aria-label="Submit form">
            Submit
          </button>
        </div>
      </form>
    </div> <!-- End of form-container -->

    <!-- Language Selector -->
    <div class="flex justify-center mb-4" aria-label="Language selector">
      <label for="languageSelect" class="mr-2 text-gray-700 font-medium">Language:</label>
      <select id="languageSelect"
        class="border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="en">English</option>
        <option value="hi">हिन्दी</option>
        <option value="bn">বাংলা</option>
      </select>
    </div>

    <!-- Question Container (Initially hidden) -->
    <div id="questionContainer" class="hidden mt-6 gap-4 flex-col" aria-label="Question section">
      <div id="progressBar" class="mb-2"></div>
      <h2 id="sectionHeading" class="text-2xl font-bold text-indigo-700 mb-1 text-center" aria-label="Section heading">
      </h2>
      <h3 id="questionTypeTitle" class="text-xl font-medium text-gray-500 mb-1 text-center"
        aria-label="Question type title"></h3>
      <p id="questionText" class="text-base font-semibold text-gray-800 mb-4" aria-label="Question text"></p>

      <div id="optionsContainer" class="space-y-2 mb-2" aria-label="Question options"></div>

      <p id="errorMsg" class="text-red-600 text-sm mb-2 hidden" aria-live="assertive">Please select an option before
        proceeding.</p>

      <div class="flex items-center justify-center">
        <button id="nextBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-lg transition-transform duration-150 mx-auto block absolute left-1/2 -translate-x-1/2"
          style="display: flex; justify-content: center; align-items: center; min-width: 160px; max-width: 240px; padding: 0.5rem 2.5rem; font-size: 1.1rem; cursor: pointer; text-align: center; margin-top: 1rem; bottom: 2rem; cursor: pointer;"
          aria-label="Next question">
          <span class="inline-block align-middle">Next</span>
          <svg class="inline-block ml-2 w-5 h-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>

      </div>

    </div>

    <!-- Success/Error Messages -->
    <div id="successMessage" class="hidden"></div>
    <div id="errorMessage" class="hidden"></div>
  </div>
  </div>
  <script src="./src/js/mentalHealth.js"></script>
</body>

</html>
