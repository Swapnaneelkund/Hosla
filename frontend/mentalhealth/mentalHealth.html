<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mental Health Prediction</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./src/css/output.css" rel="stylesheet" />
    <link href="./src/css/mentalhealth.css" rel="stylesheet" />
    <link rel="icon" href="data:," />
    <style>
      .next-animated-btn .next-arrow {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .next-animated-btn:hover .next-arrow {
        transform: translateX(8px) scale(1.15);
      }
    </style>
  </head>

  <body>
    <!-- Floating Shapes -->
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="main-container">
      <div class="form-card" id="container">
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <img
              src="./assets/logo.png"
              alt="Hosla Logo"
              style="height: 60px; width: auto"
            />
          </div>
          <h1 class="main-title">Mental Health Prediction</h1>
          <p class="subtitle">Comprehensive assessment for seniors(50+)</p>
        </div>
        <!-- Language Selector -->
        <div class="language-selector">
          <label for="languageSelect"
            ><i class="fas fa-globe"></i>Language:</label
          ><select id="languageSelect">
            <option value="en">English</option>
            <option value="hi">हिन्दी</option>
            <option value="bn">বাংলা</option>
          </select>
        </div>
        <!-- User Form -->
        <div id="form-container">
          <form id="userForm">
            <div class="form-group">
              <label for="name" class="form-label">Full Name</label
              ><input
                type="text"
                name="name"
                id="name"
                class="form-input"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label
              ><input
                type="email"
                name="email"
                id="email"
                class="form-input"
                placeholder="Enter your email address"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">Gender</label>
              <div class="radio-group">
                <label class="radio-option"
                  ><input
                    type="radio"
                    name="gender"
                    value="male"
                    required
                  /><span>Male</span></label
                ><label class="radio-option"
                  ><input type="radio" name="gender" value="female" /><span
                    >Female</span
                  ></label
                >
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Address</label
              ><input
                type="text"
                name="address"
                id="address"
                class="form-input"
                placeholder="Enter your address"
                required
              />
            </div>
            <div class="form-group">
              <label for="number" class="form-label">Phone Number</label
              ><input
                type="tel"
                name="number"
                id="number"
                class="form-input"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="form-group">
              <label for="ageSlab" class="form-label">Age Range</label
              ><select name="ageSlab" id="ageSlab" class="form-input" required>
                <option value="">Select age range</option>
                <option value="50-59">50–59</option>
                <option value="60-69">60–69</option>
                <option value="70-79">70–79</option>
                <option value="80-89">80–89</option>
                <option value="90-99">90–99</option>
              </select>
            </div>
            <button type="submit" class="submit-btn">
              Start Assessment<i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
        <!-- Question Container -->
        <div id="questionContainer" class="question-container hidden">
          <!-- Progress Bar -->
          <div class="progress-bar">
            <div
              class="progress-fill"
              id="progressFill"
              style="width: 0%"
            ></div>
          </div>
          <div
            id="progressText"
            style="
              text-align: center;
              margin-bottom: 20px;
              font-weight: 600;
              color: #667eea;
            "
          ></div>
          <h2 id="sectionHeading" class="section-heading"></h2>
          <h3 id="questionTypeTitle" class="question-type"></h3>
          <p id="questionText" class="question-text"></p>
          <div id="optionsContainer" class="options-container"></div>
          <p id="errorMsg" class="error-message hidden"></p>
          <button id="nextBtn" class="next-btn">
            Next<i class="fas fa-arrow-right"></i>
          </button>
        </div>
        <!-- Messages -->
        <div id="successMessage" class="success-message hidden"></div>
        <div id="errorMessage" class="error-message hidden"></div>
      </div>
    </div>
    <div id="loadingOverlay" class="loading-overlay hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <script src="./src/js/mentalHealth.js"></script>
  </body>
</html>
